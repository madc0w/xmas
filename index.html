<!DOCTYPE html>
<html>
	<head>
		<title>Click Game</title>
		<style>
			#grid {
				display: grid;
				grid-template-columns: repeat(8, 1fr);
				grid-gap: 5px;
			}
			#grid > div {
				width: 100px;
				height: 100px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<h1>Click Game</h1>
		<p>Click on the images as quickly as you can!</p>
		<div id="grid"></div>
		<script>
			const grid = document.querySelector('#grid');
			const images = [
				'https://picsum.photos/id/1/100/100',
				'https://picsum.photos/id/2/100/100',
				'https://picsum.photos/id/3/100/100',
				'https://picsum.photos/id/4/100/100',
				'https://picsum.photos/id/5/100/100',
				'https://picsum.photos/id/6/100/100',
				'https://picsum.photos/id/7/100/100',
				'https://picsum.photos/id/8/100/100',
			];

			let score = 0;
			function showImage() {
				const randomIndex = Math.floor(Math.random() * images.length);
				const image = images[randomIndex];

				const div = document.createElement('div');
				div.style.backgroundImage = `url(${image})`;
				div.addEventListener('click', function () {
					score++;
					document.querySelector('h1').innerText = `Score: ${score}`;
					div.remove();
				});
				grid.appendChild(div);
				setTimeout(function () {
					div.remove();
				}, 1000);
			}

			setInterval(showImage, 500);
		</script>
	</body>
</html>
