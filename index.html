<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="main.js"></script>
		<title>Click Game</title>
		<style>
			#grid {
				display: grid;
				grid-template-columns: repeat(6, 1fr);
				grid-gap: 12px;
				/* background-color: #cd0; */
				width: 400px;
			}

			#grid > div {
				width: 100px;
				height: 100px;
				background-color: #ccc;
				border-radius: 8px;
			}

			#grid > div > img {
				width: 90px;
				height: 90px;
				margin-left: 5px;
				margin-top: 5px;
				border-radius: 8px;
			}
		</style>
	</head>
	<body onLoad="load()">
		<h1>Click Game</h1>
		<p>Click on the images as quickly as you can!</p>
		<div id="grid"></div>
	</body>
</html>
